<!DOCTYPE html>
<html>
    <head>
        <title>Conductor Group Edit</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="normalize.css" />
        <link rel="stylesheet" href="bootstrap-flatly.css" />
        <link rel="stylesheet" href="style.css" />
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Roboto:300,700&amp;subset=cyrillic" rel="stylesheet"/>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
    </head>
    <body>
        <header class="PageHeader">
            <div class="PageHeader_Brand">
                <h1><a href="#">CONDUCTOR</a></h1>
            </div>
            <nav class="PageHeader_Mainmenu">
                <ul class="PageHeader_Mainmenu_List">
                    <li><a href="#">Datacenters</a></li>
                    <li><a href="#">Projects</a></li>
                    <li><a href="#">Groups</a></li>
                    <li><a href="#">Hosts</a></li>
                    <li><a href="#">Users</a></li>
                    <li><a href="#">Action Log</a></li>
                </ul>
            </nav>
            <div class="PageHeader_Account">
                <div class="PageHeader_Account_Avatar">
                    <img class="PageHeader_Account_Avatar_Pic" src="avatar.png" alt="avatar"/>
                </div>
            </div>
        </header>
        <div class="PageContent">
            <main class="PageMain">
                <div class="ContentHeader">
                    <h2 class="ContentHeader_Title">Group Edit</h2>
                    <div class="ContentHeader_Buttons">
                        <button class="btn btn-success btn-sm text-uppercase">
                            <i class="fa fa-plus"></i> New
                        </button>
                        <button class="btn btn-success btn-sm text-uppercase">
                            <i class="fa fa-copy"></i> Clone
                        </button>
                    </div>
                </div>
                <div class="PageContentContainer">
                    <div class="row">
                        <div class="col-sm-4">
                            <h5>Properties</h5>
                            <div class="Form">
                                <div class="Form_Field">
                                    <label class="Form_FieldLabel">Name</label>
                                    <input class="form-control" type="text" placeholder="Group Name" />
                                </div>
                                <div class="Form_Field">
                                    <label class="Form_FieldLabel">Description</label>
                                    <input class="form-control" type="text" placeholder="Group Description" />
                                </div>
                                <div class="Form_Field">
                                    <label class="Form_FieldLabel">Project</label>
                                    <input class="form-control" type="text" placeholder="Group Project" />
                                </div>
                                <div class="Form_Field">
                                    <label class="Form_FieldLabel">Tags</label>
                                    <input class="form-control" type="text" placeholder="Group Tags" />
                                </div>
                                <div class="Form_Field Form_Field--CFE">
                                    <label class="Form_FieldLabel">Custom Fields</label>
                                    <div class="row">
                                        <div class="col-sm-4">
                                            <input class="form-control" type="text" placeholder="Key" />
                                        </div>
                                        <div class="col-sm-8">
                                            <input class="form-control" type="text" placeholder="Value" />
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-sm-4">
                                            <input class="form-control" type="text" placeholder="Key" />
                                        </div>
                                        <div class="col-sm-8">
                                            <input class="form-control" type="text" placeholder="Value" />
                                        </div>
                                    </div>
                                </div>
                                <div class="Form_Buttons">
                                    <button type="submit" class="btn btn-primary">Save</button>
                                    <button type="button" class="btn btn-danger">Destroy</button>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-7 offset-sm-1">
                            <h5>Relations</h5>
                            <div class="Form">
                                <div class="row">
                                    <div class="col-sm-6">
                                        <div class="Form_Field">
                                            <label class="Form_FieldLabel">Children</label>
                                            <input class="form-control" type="text" placeholder="Add Child Group" />
                                        </div>
                                        <ul class="ListSelected">
                                            <li class="ListSelected_Item">corba_back</li>
                                            <li class="ListSelected_Item">corba_export</li>
                                            <li class="ListSelected_Item">corba_db</li>
                                        </ul>
                                    </div>
                                    <div class="col-sm-6">
                                        <div class="Form_Field">
                                            <label class="Form_FieldLabel">Hosts</label>
                                            <input class="form-control" type="text" placeholder="Add Host" />
                                        </div>
                                    </div>
                                </div>
                                <div class="Form_Buttons">
                                    <button type="submit" class="btn btn-primary">Save Changes</button>
                                </div>
                        </div>
                    </div>
                </div>

            </main> 
        </div>
        <footer class="PageFooter">
            Conductor v6.8.0 / flask 0.12 / mongodb 2.6.12
        </footer>
    </body>
</html>
