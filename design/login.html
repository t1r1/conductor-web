<!DOCTYPE html>
<html>
    <head>
        <title>Conductor Login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="normalize.css" />
        <link rel="stylesheet" href="bootstrap-flatly.css" />
        <link rel="stylesheet" href="login.css" />
        <link href="https://fonts.googleapis.com/css?family=Lato:400,700|Roboto:300,700&amp;subset=cyrillic" rel="stylesheet"/>
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
    </head>
    <body>
        <div class="Login">
            <h2 class="Login_Brand">Conductor</h2>
            <div class="LoginForm">
                <div class="LoginForm_Field">
                    <label for="login">Login</label>
                    <input class="form-control" type="text" placeholder="Login" />
                </div>
                <div class="LoginForm_Field">
                    <label for="login">Password</label>
                    <input class="form-control" type="password" placeholder="Password" />
                </div>
                <div class="LoginForm_Buttons">
                    <button class="btn btn-primary">Login</button>
                </div>
            </div>
            <div class="LoginForm LoginForm-Alternative">
                <div class="LoginForm_Buttons">
                    <button class="btn btn-secondary">Login via Sys.Mail.Ru</button>
                </div>
            </div>
        </div>
    </body>
</html>
